1. Опишіть своїми словами, що таке метод об'єкту
Метод обєкту - це властивості зі значенням (записується у парі, як: "властивість\ключ: значення"), в яких є функції цього обєкту.
Вони використовуються для роботи з власностями обєктів в середині самих обєктів.

2. Який тип даних може мати значення властивості об'єкта?
Значенням обєкту може бути будь-який тип даних, навіть масиви та функції.
Властивість може складатися з рядків та символів. Зокрема, існує автоматичне перетворення інших типів даних, ніж string, на рядки для властивостей.
Властивість може мати імя, яке використовується функціонально в самій мові: наприклад, "for", "while".

3. Об'єкт це посилальний тип даних. Що означає це поняття?
Це означає, що він відсилає до, образно говорячи, "папки" зі всіма важливими даними саме про цей обєкт.
Записується не значення обєкту, а посилання на нього (ніби-то посилання на номер полки з книгою у бібліотеці).
